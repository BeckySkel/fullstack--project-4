{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <h2 class="fs-1 text-center mt-5">Edit Profile</h2>
        <form method="POST" class="col-md-6 offset-md-3">
            {{ profile_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-warning btn-lg mt-5">Save</button>
        </form>
    </div>
</div>

{% endblock %}
