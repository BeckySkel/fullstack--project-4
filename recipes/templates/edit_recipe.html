{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

{% if user.is_authenticated %}
<h2 class="fs-1 text-center mt-5">Edit Recipe</h2>
<form method="POST" class="col-6 offset-3">
    {{ recipe_form | crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-lg mt-5">Post</button>
</form>

{% else %}
<h2>You must be logged in as the owner edit this recipe!</h2>  

{% endif %}

{% endblock %}
